<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>PACKAGES</title>
    <script type="module" src="authCheck.js"></script>

    <script type="module" src="Populate.js" defer></script>

    <link rel="stylesheet" href="../css/core-style.css">


    <link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="assets/vendors/flag-icon-css/css/flag-icon.min.css" />
    <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css" />
    <link rel="stylesheet" href="assets/vendors/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="assets/images/favicon.png" />

    <!-- For Pre Loader -->
    <style>
        .preloader {
            position: fixed;
            height: 100vh;
            width: 100vw;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(183, 211, 209);
        }

        .loader {
            position: relative;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 80px;
            height: 80px;
            -webkit-animation: spin 2s linear infinite;
            /* Safari */
            animation: spin 2s linear infinite;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</head>

<body>

    <section class="preloader" id="canvas">
        <div class="pre-main">
            <div class="loader"></div>
        </div>
    </section>

    <script>
        setTimeout(() => {
            $("#canvas").hide();
        }, 2500);
    </script>

    <div class="container-scroller">
        <!-- Main Page Starts -->

        <div class="main-panel">
            <div class="content-wrapper pb-0">

                <div class="page-header flex-wrap">
                    <div class="d-flex">
                        <!-- <button type="button" class="btn btn-sm bg-white btn-icon-text border">
                    <i class="mdi mdi-email btn-icon-prepend" ></i> Email </button> -->
                        <a href="../Admin/dashbord.html" class="btn btn-sm ml-3 btn-success">Dashboard</a>
                    </div>
                </div>

                <div class="row pb-5">
                    <div class="row col-xl-12 col-lg-12 ml-0">
                        <div class="col-lg-5 ml-3" style="padding: 0px;">
                            <h3>
                                Select Package:
                            </h3>
                        </div>
                        <div class="col-lg-5 ml-lg-5 ml-xl-5  ml-xs-0 ps-xs-0 ps-5">
                            <select name="pack" class="form-control col-lg-12" id="">
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12 col-lg-12 stretch-card grid-margin flex-wrap">
                        <div class="row d-flex col-lg-6 col-sm-12" style="max-height: fit-content;">
                            <div class="col-xl-12 col-md-12 stretch-card grid-margin grid-margin-sm-0 pb-sm-3">
                                <div class="card bg-warning">
                                    <a href="pricing.html?id=op1" style="text-decoration: none;">
                                        <div class="card-body px-3 py-4">
                                            <div class="d-flex justify-content-between align-items-start">
                                                <div class="color-card">
                                                    <p class="mb-0 color-card-head" id="s1"></p>
                                                    <h2 class="text-white" id="op1">Solo Portrait</span>
                                                    </h2>
                                                </div>
                                                <i
                                                    class="card-icon-indicator mdi mdi-basket bg-inverse-icon-warning"></i>
                                            </div>
                                            <h6 class="text-white" id="d1">Your essence, captured in every detail. A
                                                timeless representation of your individuality.</h6>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <div class="container bg-light mb-3 p-3">
                                <div class="cont-head">
                                    <h2 class="text-center">Update Package Details</h2>
                                </div>
                                <div class="cont-main">
                                    <form id="update-form" method="post">
                                        <div class="form-group">
                                            <label for="package-name">Package Name:</label>
                                            <input type="text" class="form-control" id="package-name"
                                                name="package-name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="package-desc">Package Description:</label>
                                            <textarea class="form-control" id="package-desc" name="package-desc"
                                                required></textarea>
                                        </div>
                                        <div class="form-group ">
                                            <button type="submit" class="btn btn-primary">Update</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <!-- footer -->
            <footer class="footer">

            </footer>
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->


    <!-- plugins:js -->
    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->

    <script src="assets/vendors/chart.js/Chart.min.js"></script>
    <script src="assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    <script src="assets/vendors/flot/jquery.flot.js"></script>
    <script src="assets/vendors/flot/jquery.flot.resize.js"></script>
    <script src="assets/vendors/flot/jquery.flot.categories.js"></script>
    <script src="assets/vendors/flot/jquery.flot.fillbetween.js"></script>
    <script src="assets/vendors/flot/jquery.flot.stack.js"></script>
    <script src="assets/vendors/flot/jquery.flot.pie.js"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="assets/js/off-canvas.js"></script>
    <script src="assets/js/hoverable-collapse.js"></script>
    <script src="assets/js/misc.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="assets/js/dashboard.js"></script>
    <!-- End custom js for this page -->


</body>

</html>
